<ion-header>

  <ion-navbar>
    <ion-title>PAGINA DI REGISTRAZIONE</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci Email" name="username" [(ngModel)]="user.username" pattern="[a-z\d]+([\.\_]?[a-z\d]+)+@[a-z\d]+(\.[a-z]+)" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="password" placeholder="Inserisci Password" name="psw" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci Telefono" name="tel" [(ngModel)]="user.telefono" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci CAP" name="cap" [(ngModel)]="user.cap" pattern="[0-9]*" required></ion-input>
  </ion-item>


  <br> <br>

  <button ion-button block color="primary" (tap)="registration()">SALVA</button>
  <!--dopo tap inserito il metodo del ts corrispondente x la destinazione-->
</ion-content>
