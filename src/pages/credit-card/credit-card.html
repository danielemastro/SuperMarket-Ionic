<ion-header>

  <ion-navbar>
    <ion-title>REGISTRAZIONE CARTA DI CREDITO</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  numero: string;
  scadenza: string;
  ccv: string;
  credito: number;
  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci Numero carta" name="numero" [(ngModel)]="creditCard.numero" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci Data di scadenza" name="scadenza" [(ngModel)]="creditCard.scadenza" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci CCV" name="ccv" [(ngModel)]="creditCard.ccv" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci Credito disponibile" name="credito" [(ngModel)]="creditCard.credito" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <br> <br>

  <button ion-button block color="primary" (tap)="addCard()">SALVA</button>
    <!--dopo tap inserito il metodo del ts corrispondente x la destinazione-->
</ion-content>
