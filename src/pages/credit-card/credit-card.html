<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aggiungi carta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci il numero della carta" name="numero" [(ngModel)]="creditCard.numero" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci scadenza (MM/AAAA)" name="scadenza" [(ngModel)]="creditCard.scadenza" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci codice CCV" name="ccv" [(ngModel)]="creditCard.ccv" pattern="[0-9]*" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input type="text" placeholder="Inserisci credito disponibile" name="credito" [(ngModel)]="creditCard.credito" required></ion-input>
  </ion-item>

  <br> <br>

  <button ion-button block color="primary" (tap)="addCard()">SALVA</button>
    <!--dopo tap inserito il metodo del ts corrispondente x la destinazione-->
</ion-content>
