<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Prodotti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding lazy-scroll>
  <ion-list>
    <ion-item *ngFor="let prod of listaProdotti" (tap)="itemTapped($event, prod)">

      <ion-thumbnail  item-start>
        <img [lazyLoad]="prod.img">
      </ion-thumbnail>

      <h2 class="truncate"><strong>{{prod.nome }}</strong></h2>
      <p>
        Prezzo: {{prod.prezzoScontato | currency:'EUR'}} <br>
        Marca: {{prod.marca}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
