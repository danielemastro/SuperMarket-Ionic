<ion-header>
  <ion-toolbar>
    <ion-title>
      Dettagli Transazione {{transazione.codOrdine}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <p *ngFor="let prodotto of transazione.product">
    Nome:{{prodotto.nome}}
    <br>
    Marca:{{prodotto.marca}}

    <br>
    Prezzo Scontato:{{prodotto.prezzoScontato}}

    <br>
    Quantit√† acquistata:{{prodotto.quantitaDaAcquistare}}
    <br>
  </p>

</ion-content>
